<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ðŸ’˜ Valentine Surprise</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at 30% 20%, #ffe6f0 0%, #fff7fb 35%, #ffffff 70%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      user-select: none;
    }

    #stage { position: relative; width: 100%; height: 100%; }

    /* Floating hearts background */
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.18;
      animation: floatUp linear infinite;
      pointer-events: none;
    }
    @keyframes floatUp {
      from { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.10; }
      10% { opacity: 0.22; }
      to { transform: translateY(-120vh) translateX(10vw) rotate(25deg); opacity: 0; }
    }

    #card {
      position: absolute;
      left: 50%;
      top: 16%;
      transform: translateX(-50%);
      width: min(520px, calc(100% - 32px));
      padding: 18px 16px;
      border-radius: 18px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 10px 30px rgba(0,0,0,0.10);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    #title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 0.2px;
      margin: 4px 0 6px 0;
      color: rgba(0,0,0,0.78);
    }

    #subtitle {
      font-size: 14px;
      color: rgba(0,0,0,0.55);
      margin: 0 0 12px 0;
    }

    #buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      padding: 6px 0 2px;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      border-radius: 14px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 750;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.10);
      transition: transform 160ms ease, filter 160ms ease, opacity 160ms ease;
    }
    button:active { transform: translateY(1px) scale(0.98); }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d8d 0%, #ff7ab3 60%, #ff9fcc 100%);
      color: white;
    }
    #noBtn {
      background: rgba(0,0,0,0.08);
      color: rgba(0,0,0,0.70);
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
      color: rgba(0,0,0,0.62);
      min-height: 20px;
    }

    /* Pig container */
    #pig {
      position: absolute;
      left: 50%;
      top: -120px; /* starts above */
      width: 170px;
      height: 170px;
      transform: translate(-50%, -50%);
      will-change: left, top, transform;
      pointer-events: none;
    }

    /* Confetti canvas */
    #fx {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    /* End screen */
    #celebrate {
      position: absolute;
      inset: 0;
      display: none;
      place-items: center;
      text-align: center;
      background: radial-gradient(circle at 50% 35%, rgba(255,235,245,0.9), rgba(255,255,255,0.85));
      backdrop-filter: blur(10px);
    }
    #celebrate h1 {
      margin: 0;
      font-size: 42px;
      color: rgba(0,0,0,0.78);
    }
    #celebrate p {
      margin: 10px 0 0;
      font-size: 16px;
      color: rgba(0,0,0,0.60);
    }
  </style>
</head>
<body>
  <div id="stage">
    <canvas id="fx"></canvas>

    <div id="card">
      <div id="title">Will you be my valentine? ðŸ’˜</div>
      <div id="subtitle">A tiny piggy has something important to askâ€¦</div>
      <div id="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
      <div id="message"></div>
    </div>

    <div id="pig"></div>

    <div id="celebrate">
      <div>
        <h1>YAY!!! ðŸŽ‰ðŸ’–</h1>
        <p>Piggy is SO happy!</p>
      </div>
    </div>
  </div>

  <script src="fall.js"></script>
</body>
</html>
